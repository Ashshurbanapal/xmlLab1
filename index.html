<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <link rel="stylesheet" type="text/css" href="xmlLabCSS.css" />
</head>
<body>
    <input class="button" type=button onclick='saveParameters()' value="Save xml" />
    <a href="" class="hidden" id="linkToOutputXML" hidden="hidden"></a>
    <input class="button" type=button onclick='showParameterSettings()' value="Add" />
    <script src='xmlLab.js' type='text/javascript'></script>
    <div id="newParameter">
        <label class="parameterSettings">ID: </label>
        <input class="parameterSettings" id="parameterID" type="text" /> <br />
        <label class="parameterSettings">Name: </label>
        <input class="parameterSettings" id="parameterName" type="text" /> <br />
        <label class="parameterSettings">Description: </label>
        <input class="parameterSettings" id="parameterDescription" type="text" /> <br />
        <label class="parameterSettings">Type: </label>
        <select class="parameterSettings" id="parameterType" onchange="setInputType()">
            <option selected>String</option>
            <option>Integer</option>
            <option>Boolean</option>
        </select> <br />
        <label class="parameterSettings">Value: </label>
        <input class="parameterSettings" id="parameterValue" type="text" /> <br />
        <input class="button" type=button onclick='cancelNewParameter()' value="Cancel" />
        <input class="button" type=button onclick='showNewParameter()' value="Save" />
    </div>
</body>
</html>
